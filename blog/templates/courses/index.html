<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-платформа курсов</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="{{ theme }}">
    <header>
        <h1>Добро пожаловать на платформу обучения!</h1>
    </header>
    
    <main>
        <section class="settings">
            <form method="post">
                {% csrf_token %}
                <label>Тема:
                    <select name="theme">
                        <option value="light">Светлая</option>
                        <option value="dark">Тёмная</option>
                    </select>
                </label>
                <button type="submit">Сохранить</button>
            </form>
        </section>

        <section class="courses">
            <h2>Доступные курсы</h2>
            {% for course in courses %}
            <div class="course-card">
                <h3>{{ course.title }}</h3>
                <p>Продолжительность: {{ course.duration }}</p>
            </div>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>© 2025 Онлайн-платформа для курсов и лекций</p>
    </footer>
</body>
</html>
